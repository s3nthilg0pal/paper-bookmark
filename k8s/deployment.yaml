apiVersion: apps/v1
kind: Deployment
metadata:
  name: paper-bookmark
  namespace: paper-bookmark
  labels:
    app.kubernetes.io/name: paper-bookmark
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paper-bookmark
  strategy:
    type: Recreate  # Required for RWO PVC
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paper-bookmark
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: paper-bookmark
          image: ghcr.io/s3nthilg0pal/paper-bookmark:main
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: paper-bookmark-config
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paper-bookmark-data
